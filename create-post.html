<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="create-post.js" defer></script>
    <title>Create post page </title>
</head>
<body>
    <div id="formWrapper">
        
        <form class="postsForm">
            <section>
                <input type="text" placeholder="Post name" name="postTitle" id="postTitle">
            </section>
            <section>
                <textarea placeholder="Post text" name="postText" id="postText"></textarea>
            </section>
            <select name="authors" id="authors"></select>
            
            <button class="submitBtn" type="submit">Submit</button>
        </form>

    </div>
    
    <div id="outputWrapper"></div>

</body>
</html>
